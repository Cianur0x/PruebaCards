<div class="col text-center">
    <h1>Resultados</h1>
    <div class="row justify-content-center">
        <div class=" card col-10 col-sm-6 col-md-4 col-lg-3 m-1 text-justify"
            *ngFor="let item of lenguajes;let i = index">
            <!-- otra forma de ruta src="{{rutaImagen(item.imagen)}}" -->
            <app-lenguaje-tarjeta [lenguaje]="item" [rutaImagen]="rutaImagen(item.imagen)"
                [id]="i"></app-lenguaje-tarjeta>
        </div>
    </div>
</div>
